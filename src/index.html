<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Tailwind Css - 1º Projecto</title>
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body class="bg-slate-200">
      <main class="flex flex-col md:flex-row w-full min-h-screen mx-auto items-center justify-center">
        <section class="w-full flex-1 flex justify-center items-center ">
              <div class="w-full max-w-xl flex flex-col gap-4 items-center justify-center p-4">
                    <img src="/src/assets/user.png" alt="" class="w-40 hover:scale-110 duration-300">
                    <h1 class="text-xl font-bold md:text-2xl">Login</h1>
                    <input type="email" name="" id="" placeholder="Email" class="w-full h-10 rounded-md p-2 focus:ring focus:ring-sky-600 focus:outline-none">
                    <input type="password" name="" id="" placeholder="****" class="w-full h-10 rounded-md p-2 focus:ring focus:ring-sky-600 focus:outline-none">
                    <div class="w-full flex items-center justify-between flex-wrap">
                      <div>
                        <input type="checkbox" name="" id="">
                        <label for="" class="font-medium">Lembrar senha</label>
                      </div>
                      <a href="#" class="text-sky-600 hover:text-sky-500">Esqueceu a senha?</a>
                    </div>
                    <button type="button" class="w-full bg-blue-500 hover:bg-blue-400 duration-300 p-2 rounded-lg text-white">Acessar</button>
                    <div class="w-full flex justify-center flex-wrap">
                        <p>Não possui uma conta? <a href="" class="text-sky-600 hover:text-sky-500">Criar uma conta</a></p>
                    </div>
                  </div>
             
        </section>
        <section class="hidden md:flex bg-blue-600 w-full flex-1 h-screen p-6 items-center justify-center flex-col gap-4">
          <h1 class="text-white text-2xl text-center max-w-md lg:text-4xl">Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!</h1>
          <img src="/src/assets/techs.png" alt="Img Mais buscadas" class="w-3/6 lg:w-full max-w-md">
        </section>
      </main>
  </body>
</html>
